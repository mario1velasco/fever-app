<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
>
  @for (pet of pets(); track pet.id) {
  <div
    class="bg-gray-800 rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300"
  >
    <img
      [src]="pet.photo_url"
      [alt]="pet.name"
      class="w-full h-48 sm:h-64 object-cover brightness-75"
    />

    <div class="p-4">
      <h2 class="text-xl font-semibold mb-2">{{ pet.name }}</h2>
      <p class="text-gray-300">Kind: {{ pet.kind }}</p>
      <p class="text-gray-300">
        Health: {{ petService.calculatePetHealth(pet) }}
      </p>
      <ui-button
        text="View Details"
        type="button"
        color="primary"
        size="medium"
        (btnClick)="onClickBtnViewDetails(pet.id)"
      >
      </ui-button>
    </div>
  </div>
  }
</div>
