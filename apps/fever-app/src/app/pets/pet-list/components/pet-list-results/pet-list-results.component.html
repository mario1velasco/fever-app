<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
  @if (object.values(pets()).length === 0) {
  <div
    class="md:col-span-3 lg:col-span-4 flex flex-col items-center justify-center text-center text-gray-300 py-8"
  >
    <img
      src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
      alt="No pets found"
      class="mb-4 rounded-lg shadow-md"
    />
    <p class="text-2xl font-semibold">No pets found.</p>
    <p>Try adjusting your search filters or check back later!</p>
  </div>
  } @else { @for (pet of object.values(pets()); track pet.id) {
  <div
    class="bg-gray-800 rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300"
  >
    <img
      [src]="pet.photo_url"
      [alt]="pet.name"
      class="w-full h-48 md:h-64 object-cover brightness-75"
    />

    <div class="p-4">
      <h2 class="text-xl font-semibold mb-2">{{ pet.name }}</h2>
      <p class="text-gray-300">Kind: {{ pet.kind }}</p>
      <p class="text-gray-300">
        Health: {{ petService.calculatePetHealth(pet) }}
      </p>
      <ui-button
        text="View Details"
        type="button"
        color="primary"
        size="medium"
        (btnClick)="onClickBtnViewDetails(pet.id)"
      >
      </ui-button>
    </div>
  </div>
  } }
</div>
