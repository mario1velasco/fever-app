<div
  #petDetailsContainer
  class="container mx-auto p-4 flex justify-center items-center min-h-screen"
>
  @if (pet(); as pet) {

  <div data-test="pet-details">
    <h1 class="text-4xl font-extrabold text-center text-gray-200 mb-8">
      Pet Profile
    </h1>

    <div
      class="flex flex-col md:flex-row bg-gray-800 rounded-lg shadow-md overflow-hidden mb-8"
    >
      <div class="md:w-1/2">
        <img
          [src]="pet.photo_url"
          [alt]="pet.name"
          class="w-full h-96 md:h-auto object-cover brightness-75"
        />
      </div>
      <div class="md:w-1/2 p-6 flex flex-col gap-4">
        <h2 class="text-3xl font-bold">{{ pet.name }}</h2>
        <p class="text-2xl text-gray-300">
          <strong>Favorite Delights:</strong> {{ pet.description }}
        </p>
        <div class="flex flex-col space-y-2">
          <p class="text-gray-300" data-test="pet-details-health">
            Well-being: <strong> {{ petHealth() }}</strong>
          </p>
          <p class="text-gray-300">
            Kind:<strong> {{ pet.kind }}</strong>
          </p>
          <p class="text-gray-300" data-test="pet-details-weight">
            Weight:<strong> {{ pet.weight }}g</strong>
          </p>
          <p class="text-gray-300">
            Height:<strong> {{ pet.height }}cm</strong>
          </p>
          <p class="text-gray-300">
            Length:<strong> {{ pet.length }}cm</strong>
          </p>
        </div>
      </div>
    </div>
    <ui-button
      (btnClick)="onClickBtnBack()"
      type="button"
      [text]="'Back'"
      color="primary"
      size="large"
    >
    </ui-button>
  </div>
  } @else {
  <div
    class="flex flex-col gap-4 lg:gap-8 items-center justify-center h-screen"
    data-test="pet-details-not-found"
  >
    <h1 class="text-4xl lg:text-7xl text-gray-300 mb-4">Pet not found</h1>
    <img
      src="https://images.unsplash.com/photo-1501820488136-72669149e0d4?q=80&w=3570&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Pet not found"
      class="mb-4 rounded-lg h-96 object-cover"
    />
    <ui-button
      class="w-full"
      (btnClick)="onClickBtnBack()"
      type="button"
      [text]="'Back to list'"
      color="danger"
      size="large"
    >
    </ui-button>
  </div>
  }
</div>
